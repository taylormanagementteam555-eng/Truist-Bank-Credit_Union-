<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truist Bank Credit Union - Register</title>
<link rel="stylesheet" href="style.css">
<style>
/* Registration page specific styles */
body {
    background: linear-gradient(to bottom, #002f6c, #0055a5);
    color: #333;
}

.register-container {
    max-width: 450px;
    margin: 60px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
}

.register-container img {
    height: 60px;
    margin-bottom: 20px;
}

.register-container h2 {
    margin-bottom: 20px;
    color: #002f6c;
}

.register-container input[type="text"],
.register-container input[type="email"],
.register-container input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.register-container button {
    width: 100%;
    padding: 12px;
    background-color: #002f6c;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}

.register-container button:hover {
    background-color: #0055a5;
}

.register-container a {
    display: block;
    margin-top: 15px;
    color: #0055a5;
    text-decoration: none;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="register-container">
    <img src="assets/logo.png" alt="Truist Bank Logo">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    // Store users in localStorage (demo purposes)
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    
    if(users.find(u => u.email === email)) {
        alert("Email already registered!");
        return;
    }

    users.push({ fullname, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    // Live welcome alert
    localStorage.setItem('newUser', fullname);

    alert("Registration successful!");
    window.location.href = 'index.html';
});
</script>

</body>
</html>
